<%= @json %>

<% @droplets.each do |droplet| %>
  <h3><%= droplet['name'] %></h3>
  <table>
    <thead>
      <tr>
        <td>Key</td>
        <td>Value</td>
      </tr>
    </thead>
    <tbody>
      <% droplet.each do |key,value| %>
        <tr>
          <td><%= key %></td>
          <td><%= value %></td>
        </tr>
      <% end %>
    </tbody>
  </table>
<% end %>
